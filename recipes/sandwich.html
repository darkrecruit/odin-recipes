<h1>Sandwich</h1>
<img src="../images/sandwich.jpeg" width="500">

<h2>Description</h2>
<p>The good old sandwich. Slices of meat between two pieces of bread. Classic.</p>

<h3>Ingredients</h3>
<ul>
    <li>Sandwich bread</li>
    <li>Sandwich meat</li>
    <li>Mayonaise</li>
    <li>Ketchup</li>
</ul>

<h3>Steps</h3>
<ol>
    <li>Obtain Ingredients</li>
    <li>Apply condiments to bread</li>
    <li>Layer on meat</li>
    <li>Slap the two bread together</li>
</ol>
